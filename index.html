<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h2 class="owner">Coded by <span><a href="https://github.com/sernamalala">Serna Malala</a></span> .inspired by The Odin Project and hosted on <span><a href="">Netifly</a>.</span></h2>
    <div class="body-div">
        <h1><span class="rock-h1" >Rock</span><span class="paper-h1">Paper</span><span class="scissors-h1">Scissors</span></h1>

    <div class="game">
        <div class="rock-png"><button class="rock-btn" id="rock-btn"><img src="./images/rock.png" alt=""></button></div>
        <div class="paper-png"><button class="paper-btn" id="paper-btn"><img src="./images/paper.png" alt=""></button></div>
        <div class="scissors-png"><button class="scissors-btn" id="scissors-btn"><img src="./images/scissors.png" alt="" ></button></div>
    </div>
     <div class="scores">
        <h2 class="user-score">User Score :</h2>
        <h2 class="computer-score">Computer Score :</h2>
     </div>
     <h3>Text</h3>
     <h4></h4>
    </div>
<script src="script.js"></script>
</body>
</html>
